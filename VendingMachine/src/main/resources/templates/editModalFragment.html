<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
     aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="detailsModalLabel">Edit
                </h4>
            </div>
            <div class="modal-body">
                <h3 id="item-id"></h3>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="edit-itemname" class="col-md-4 control-label">
                            Item Name:
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="edit-itemname"
                                   placeholder="Product"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-price" class="col-md-4 control-label">
                            Price:
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="edit-price"
                                   placeholder="Price"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-stock" class="col-md-4 control-label">
                            Stock on hand:
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="edit-stock"
                                   placeholder="Stock"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <button type="button" id="edit-button" class="btn btn-default">
                                Edit Product
                            </button>
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">
                                Cancel
                            </button>
                            <input type="hidden" id="edit-id"/>
                        </div>
                    </div>
                </form>
                <div id="editValidationErrors" style="color: #ff0000"/>
            </div>
        </div>
    </div>
</div>

</body>
</html>
