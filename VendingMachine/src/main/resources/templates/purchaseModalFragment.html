<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="modal fade" id="purchaseModal" tabindex="-1" role="dialog"
     aria-labelledby="purchaseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" id="purchaseHeader">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="purchaseModalLabel">
                </h4>
            </div>
            <div class="modal-body" id="purchaseBody">
                <h3 id="item-id"></h3>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputCash" class="col-md-4 control-label">
                            How much can you spend?
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="inputCash"
                                   placeholder="Amount to spend"/>
                        </div>

                    </div>
                    <div id="addChange"></div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <button type="button" id="purchase-button" class="btn btn-default">
                                Purchase Product
                            </button>
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">
                                Cancel
                            </button>
                            <input type="hidden" id="purchase-id"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
