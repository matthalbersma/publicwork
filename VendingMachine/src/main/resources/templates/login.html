<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login to the Vending Machine </title>
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="css/vend.css"></link>
    </head>
    <body>
    <div class="container">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <form id="loginForm" class="form-horizontal" role="form" th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="col-sm-3 control-label"> User Name :</label>
                <div class="col-sm-3">
                    <input type="text" name="username" class="form-control" placeholder="Username"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"> Password :</label>
                <div class="col-sm-3">
                    <input type="password" name="password" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-3">
                <input type="submit" class="btn btn-outline-info" value="Sign In"/>
                </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
        </form>
        </div>
    </body>
</html>
